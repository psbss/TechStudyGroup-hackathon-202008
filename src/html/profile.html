<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"

<body class="text-center">

    </div>
    <div class="mt-3">
      <p id="Name" class="mb-0 name">Name</p>
      <p id="University" class="font-weight-light">University</p>
    </div>

    <div class="row">
      <div class="col-12 my-3">
        <p>Email:<span id="Email">Email</span></p>
      </div>
      <div class="col-2"><a href="" class="text-decoration-none text-reset">
          <div class="text-white p-2 rounded-icon twitter"><i class="fab fa-twitter"></i></div>
        </a></div>
      <div class="col-2"><a href="" class="text-decoration-none text-reset">
          <div class="text-white p-2 rounded-icon github"><i class="fab fa-github"></i></div>

      <div class="col-2"><a href="" class="text-decoration-none text-reset">
          <div class="text-white p-2 rounded-icon facebook"><i class="fab fa-facebook-square"></i></div>

      <div class="col-2"><a href="" class="text-decoration-none text-reset">
          <div class="text-white p-2 rounded-icon line"><i class="fab fa-line"></i></div>
        </a></div>
      <div class="col-2"><a href="" class="text-decoration-none text-reset">
          <div class="text-white p-2 rounded-icon wantedly">W</div>
        </a></div>
      <div class="col-2"><a href="" class="text-decoration-none text-reset">
          <div class="text-white p-2 rounded-icon youtube"><i class="fab fa-youtube"></i></div>

    </div>
    <div class="page-move-link">
      <a href="./index.html" class="text-reset text-decoration-none">
        <div class="page-move-link-left"><span class="page-move-link-symbol">&lt;</span> Home <i
            class="fas fa-home"></i>
        </div>
      </a>
      <a href="./works.html" class="text-reset text-decoration-none">
        <div class="page-move-link-right"><i class="fas fa-paint-brush"></i> Works <span
            class="page-move-link-symbol">&gt;</span></div>
      </a>
    </div>

</html>
