<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- 左側の移動ボタン -->
      <a href="" class="col-1 xy-center">
        <p class="block">Main</p>
      </a>
      <!-- メインカラム -->
      <div class="col-10">
        <div class="mt-40">
          <div class="profile mt-5">
            <div class="img-face">
              <img class="rounded-circle img-fluid" src="https://picsum.photos/280">
            </div>
            <div class="mt-3 text-center">
              <p id="Nickname" class="mb-0">Nickname</p>
              <p id="Name" class="mb-0">Name</p>
            </div>
            <div class="mt-2 text-center">
              <p id="University" class="font-weight-light">University</p>
            </div>
            <div class="mt-5 text-center">
              <p id="Skill" class="font-weight-bold">Skill</p>
            </div>
            <div class="mt-4">
              <p>Contact</p>
              <div class="row">
                <div class="col-12">
                  <p>Email:<span id="Email">Email</span></p>
                </div>
                <div class="col-6">
                  <a href="" class="text-decoration-none">
                    <div class="rounded-lg text-white m-2 p-2 text-center twitter">Twitter</div>
                  </a>
                  <a href="" class="text-decoration-none">
                    <div class="rounded-lg text-white m-2 p-2 text-center line">LINE</div>
                  </a>
                  <a href="" class="text-decoration-none">
                    <div class="rounded-lg text-white m-2 p-2 text-center facebook">Facebook</div>
                  </a>
                </div>
                <div class="col-6">
                  <a href="" class="text-decoration-none">
                    <div class="rounded-lg text-white m-2 p-2 text-center github">Github</div>
                  </a>
                  <a href="" class="text-decoration-none">
                    <div class="rounded-lg text-white m-2 p-2 text-center wantedly">Wantedly</div>
                  </a>
                  <a href="" class="text-decoration-none">
                    <div class="rounded-lg text-white m-2 p-2 text-center youtube">Youtube</div>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- 右側の移動ボタン -->
      <div class="col-1">
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="container">
      <i class="fab fa-twitter-square fa-2x"></i>
      <a class="no-color-change" href="">
        <i class="fab fa-github fa-2x"></i>
      </a>
      <i class="fab fa-linkedin fa-2x"></i>
      <i class="fab fa-facebook fa-2x"></i>
      <i class="fab fa-instagram fa-2x"></i>
    </div>
  </div>
</body>

</html>
